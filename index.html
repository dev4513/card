<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Valentine's Day Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Click the Envelope to Reveal the Card</h1>
  <div class="container">
    <div class="envelope" onclick="openEnvelope()">
      <div class="card">
        <div class="card-front"></div>
        <div class="card-back">
          <img src="https://i.postimg.cc/wjrpRrfQ/image.png" alt="Postcard" class="postcard">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
